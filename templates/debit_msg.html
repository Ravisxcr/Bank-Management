<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Free Bulma template</title>
    <link rel="stylesheet" href="static/styles/ext.css">
</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-white">Apna Bank</h3>
                    <hr class="login-hr">
                    <!-- <p class="subtitle has-text-white">User payment page</p> -->
                    <div class="box">
                        <figure class="avatar">
                            <img src="{{url_for('static', filename='pngwing.png')}}" style="border-radius: 50%; width: 100px; height: 100px;">
                        </figure>
                        {% if msg == 'S' %}
                        <article class="message is-info">
                            <div class="message-header">
                                <p>Success</p>
                                <a href="{{url_for('udashboard')}}"><button class="delete" aria-label="delete" ></button></a>
                              </div>
                              <div class="message-body">
                                Amount <strong> â‚¹ {{amt}} </strong> debited sucessfully from <strong> {{acc}} </strong>
                              </div>
                        </article>
                        {% elif msg == 'IB' %}
                        <article class="message is-warning">
                            <div class="message-header">
                                <p>Insufficient Balance</p>
                                <a href="{{url_for('udashboard')}}"><button class="delete" aria-label="delete" ></button></a>
                              </div>
                              <div class="message-body">
                                Insufficient amount in <strong> {{acc}} </strong>
                              </div>
                        </article>
                        {% else %}
                        <article class="message is-danger">
                            <div class="message-header">
                                <p>Authentication failed</p>
                                <a href="{{url_for('udashboard')}}"><button class="delete" aria-label="delete" ></button></a>
                              </div>
                              <div class="message-body">
                                Either username or password entered is Incorrect 
                              </div>
                        </article>
                        {% endif %}



                        <a href="{{url_for('udashboard')}}">Return to Dashboard </a>
                       
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
