<!DOCTYPE html>
<html lang="en">
<head>
	<link
	rel="stylesheet" href=
"static/styles/ext.css"
	/>
	<!-- <script src=
"https://use.fontawesome.com/releases/v5.15.4/js/all.js">
	</script> -->
</head>
<body>
	<div class="container box p-6
				has-background-light">
	<h1 class="title has-text-centered
				has-text-success">
		Apna Bank
	</h1>
	<h2 class="subtitle has-text-centered">
		Sign Up Form
	</h2>
	<form action="">
		<div class="field">
		<label class="label">Full Name</label>
		<div class="control">
			<input class="input" type="text"
				placeholder="Enter your name" required/>
		</div>
		</div>

		<div class="field">
		<label class="label">Address</label>
		<div class="control has-icons-left
					has-icons-right">
			<input
			class="input is-success"
			type="text"
			placeholder="Enter your Address" required
			/>
			<span class="icon is-small is-left">
			<i class="fas fa-user"></i>
			</span>
		</div>
		</div>


		<div class="field">
		<label class="label">Password</label>
		<div class="control has-icons-left
					has-icons-right">
			<input
			class="input is-danger"
			type="password"
			placeholder="Enter your password" required
			/>
			<span class="icon is-small is-left">
			<i class="fas fa-key"></i>
			</span>
		</div>
		</div>

		<div class="field">
		<label class="label">
			Choose your Account
		</label>
		<div class="control">
			<div class="select">
			<select name="acc_type">
				<option>Saving</option>
				<option>Deposit</option>
			</select>
			</div>
		</div>
		</div>

        <div class="field">
            <label class="label">
                Choose your Branch
            </label>
            <div class="control">
                <div class="select">
                <select name="branch">
                    <option>Hatia</option>
                    <option>Mumbai</option>
                    <option>Kolkata</option>
                    <option>Delhi</option>
                </select>
                </div>
            </div>
            </div>

            <div class="field">
                <label class="label">
                    Choose your gender
                </label>
                <div class="control">
                    <div class="select">
                    <select name="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    </div>
                </div>
                </div>

		<div class="field">
		<div class="control">
			<label class="checkbox">
			<input type="checkbox" />
			I agree to the <a href="#">
			terms and conditions
			</a>
			</label>
		</div>
		</div>


		<div class="field is-grouped">
		<div class="control">
			<a href="{{url_for('userlogin')}}" class="button is-success">
			Sign up
            </a>
		</div>
		<div class="control">
			<button class="button is-link is-light">
			Cancel
			</button>
		</div>
		</div>
	</form>
	</div>
</body>
</html>
