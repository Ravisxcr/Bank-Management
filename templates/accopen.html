<!DOCTYPE html>
<html lang="en">
<head>
	<link
	rel="stylesheet" href=
"static/styles/ext.css"
	/>
</head>
<body>
	<div class="container box p-6
				has-background-light">
	<h1 class="title has-text-centered
				has-text-success">
		Apna Bank
	</h1>
	<h2 class="subtitle has-text-centered">
		Sign Up Form
	</h2>
	<form action="{{url_for('accopen')}}" method="post">
		<div class="field">
		<label class="label">Full Name</label>
		<div class="control">
			<input name="uname" class="input" type="text"
				placeholder="Enter your name" required/>
		</div>
		</div>

		<div class="field">
		<label class="label">Address</label>
		<div class="control has-icons-left
					has-icons-right">
			<input name="uadd"
			class="input is-success"
			type="text"
			placeholder="Enter your Address" required
			/>
			<span class="icon is-small is-left">
			<i class="fas fa-user"></i>
			</span>
		</div>
		</div>


		<div class="field">
		<label class="label">Password</label>
		<div class="control has-icons-left
					has-icons-right">
			<input name="upass"
			class="input is-danger"
			type="password"
			placeholder="Enter your password" required
			/>
			<span class="icon is-small is-left">
			<i class="fas fa-key"></i>
			</span>
		</div>
		</div>

		<div class="field">
		<label class="label">
			Choose your Account
		</label>
		<div class="control">
			<div class="select">
			<select name="acc_type">
				<option>Saving</option>
				<option>Deposit</option>
			</select>
			</div>
		</div>
		</div>

        <div class="field">
            <label class="label">
                Choose your Branch
            </label>
            <div class="control">
                <div class="select">
                <select name="branch">
                    <option>Hatia</option>
                    <option>Mumbai</option>
                    <option>Kolkata</option>
                    <option>Delhi</option>
                </select>
                </div>
            </div>
            </div>

            <div class="field">
                <label class="label">
                    Choose your gender
                </label>
                <div class="control">
                    <div class="select">
                    <select name="gender">
                        <option>M</option>
                        <option>F</option>
                        <option>O</option>
                    </select>
                    </div>
                </div>
                </div>

				<div class="field">
					<label class="label">Opening Amount â‚¹ &nbsp;</label>
					<div class="control has-icons-left
								has-icons-right">
								<input name='amt' value="0"class="input is-rounded" type="number" placeholder="Rounded input">
						<span class="icon is-small is-left">
						<i class="fas fa-key"></i>
						</span>
					</div>
					</div>

		<div class="field">
		<div class="control">
			<label class="checkbox">
			<input type="checkbox" required />
			I agree to the <a href="#">
			terms and conditions
			</a>
			</label>
		</div>
		</div>


		<div class="field is-grouped">
		<div class="control">
	
			<input href="{{url_for('accounts')}}" class="button is-success" type="submit" value="Submit">
		
		</div>
		<div class="control">
			<a href="{{url_for('edashboard')}}" class="button is-link is-light">
			Cancel
			</a>
		</div>
		</div>
	</form>
	</div>
</body>
</html>
