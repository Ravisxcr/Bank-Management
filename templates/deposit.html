<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Free Bulma template</title>
    <link rel="stylesheet" href="static/styles/ext.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
    <!-- Bulma Version 0.9.x-->
</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-white">Apna Bank</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-white">Bank payment page</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="{{url_for('static', filename='cash-94.png')}}" style="border-radius: 50%; width: 100px; height: 100px;">
                        </figure>

                        <div class="notification is-primary">
                            Cash Deposit
                          </div>

                        <form action="{{url_for('credit_msg')}}" method="post">
                            
                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" type="text" name="payee" placeholder="Payee Account">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" type="password" name="epass" placeholder="Employee Password">
                                </div>
                            </div>


                            <div class="field has-addons">
                                <p class="control">
                                  <span class="select">
                                    <select>
                                      <option>₹</option>
                                    </select>
                                  </span>
                                </p>
                                <p class="control">
                                  <input class="input" type="number" name="amount" placeholder="Amount of money">
                                </p>
                                <p class="control">
                                    <input type="submit" class="button is-block is-info is-normal is-fullwidth" value="Deposit">
                            </p>
                            </div>
                            
                            <!-- <a href="#" class="button is-block is-info is-medium is-fullwidth"> Pay the amount </a> -->

                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="{{url_for('edashboard')}}">Return to Dashboard
                        </a>
                        <!-- <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                        <a href="../">Need Help?</a> -->
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
