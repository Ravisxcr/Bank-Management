<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/ext.css"	/>
    <title>Document</title>
</head>
<body>
    <article class="message is-danger">
        <div class="message-header">
          <p>All Accounts</p>
          <a href="{{url_for('edashboard')}}"> <button class="delete" aria-label="delete"></button> </a>
        </div>
        <div class="message-body">
            <table class="table center">
                <thead>
                  <tr>
                    <th><abbr title="Transaction_date">Account Number</abbr></th>
                    <th><abbr title="Withdrawal">Account Name</abbr></th>
                    <th><abbr title="Deposit">Address</abbr></th>
                    <th><abbr title="Lost">Balance</abbr></th>
                    <th><abbr title="Narration">Account Type</abbr></th>
                    <th><abbr title="Narration">Branch City</abbr></th>
                    <th><abbr title="Narration">Branch Name</abbr></th>
                    <th><abbr title="Narration">IFSC Code</abbr></th>
                  </tr>
                </thead>
                
                <tbody>
                  
                    {% for tr in data %}
                    <tr>
                    <th>{{tr[0]}}</th>
                    <td>{{tr[1]}}</td>
                    <td>{{tr[2]}}</td>
                    <td>{{tr[3]}}</td>
                    <td>{{tr[4]}}</td>
                    <td>{{tr[5]}}</td>
                    <td>{{tr[6]}}</td>
                    <td>{{tr[7]}}</td>
                  </tr>
                    {% endfor %}
                </tbody>
  
              </table>
        </div>
      </article>
</body>
</html>
